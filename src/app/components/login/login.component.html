
<form (submit)="onSubmit()" class="login-form">
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email"  name="email" type="email" class="form-control" required />
      <div *ngIf="email && !isValidEmail(email)" class="error-messages">
        <small>Введите корректный email.</small>
      </div>
    </div>
  
    <div class="form-group">
      <label for="password">Пароль:</label>
      <input id="password" name="password" type="password" class="form-control" required minlength="6" />
      <div *ngIf="password && password.length < 6" class="error-messages">
        <small>Пароль должен быть не менее 6 символов.</small>
      </div>
    </div>
  
   <button type="submit" class="submit-button" >Зарегестрироваться</button>
  </form>
